<!doctype html>
<html>

<head>
  {% block head %}
  {% endblock %}
  <script src="/static/js/jquery.js"></script>
  <link href="/static/css/bootstrap.css" rel="stylesheet">
  <title>数据门户</title> 
</head>

<body style="font-size:16px">
  <!-- {% block header %}
  {% endblock %} -->
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal"><a href="/">Home</a></h5>

        <a class="p-2 text-dark" href="/overview">Overview</a>
        <a class="p-2 text-dark" href="/visual">Detail</a>
    </nav>
    {% if user==null %}
    <a href="/signin" class="btn btn-outline-primary">Sign In</a>
    {% else %}
    <span>Welcome, <a href="/user/profile">{{ user.name }}</a></span>
    &nbsp;&nbsp;&nbsp;
    <a href="/signout" class="btn btn-outline-primary">Sign Out</a>
    {% endif %}
</div>
  <div class="container" >
    <div class="row">
      <div class="col-12 col-md">

      </div>
    </div>

        <div class="col-12 col-md">

            <a target="_blank" href="https://www.liaoxuefeng.com/wiki/1252599548343744/">Learn</a> -

          </p>
        </div>
      </div>

  </div>

</html>
