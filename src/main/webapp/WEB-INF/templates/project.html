{% extends "_base.html" %}

{% block main %}
{% if user == null %}
<h3>没有权限</h3>
{% else %}

<div class="col-sm-6">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="level1" class="col-xs-3 control-label">一级指标</label>
            <div class="col-xs-1"> <select id="select1" class="form-control">
                    <option id="empty1" selected>清空</option>
                    <option id="信息基础设施_A-1">信息基础设施</option>
                    <option id='信息化环境_B-1'>信息化环境</option>
                    <option id='应用状况_C-1'>应用状况</option>

                </select></div>
            <div class="col-xs-8">
                <input type="text" class="form-control" id="level1" placeholder="一级指标">
            </div>
        </div>

        <div class="form-group">
            <label for="level2" class="col-xs-3 control-label">二级指标</label>
            <div class="col-xs-1"> <select id="select2" class="form-control">

                </select></div>
            <div class="col-xs-8">
                <input type="text" class="form-control" id="level2" placeholder="二级指标">
            </div>
        </div>
        <div class="form-group">
            <label for="level3" class="col-xs-3 control-label">三级指标</label>
            <div class="col-xs-1"> <select id="select3" class="form-control">

                </select></div>
            <div class="col-xs-8">
                <input type="text" class="form-control" id="level3" placeholder="三级指标">
            </div>
        </div>
        <div class="form-group">
            <label for="recordID" class="col-xs-3 control-label">记录ID</label>


            <div class="col-xs-9">
                <input type="text" class="form-control" id="recordID">
            </div>
        </div>
        <div class="form-group">
            <label for="country" class="col-xs-3 control-label">国家</label>


            <div class="col-xs-9">
                <input type="text" class="form-control" id="country" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label for="value" class="col-xs-3 control-label">得分</label>


            <div class="col-xs-9">
                <input type="text" class="form-control" id="value" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label for="year" class="col-xs-3 control-label">年份</label>

            <div class="col-xs-9">
                <input type="text" class="form-control" id="year" placeholder="">
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-offset-4 col-xs-12">
                <button id="submit" type="submit" class="btn btn-primary">修改</button>
                <button id="addition" type="submit" class="btn btn-success">增加</button>
                <button id="delete" type="submit" class="btn btn-info">删除</button>
                <button id="query" type="submit" class="btn btn-warning">查询</button>
            </div>
        </div>
    </form>
    <div>
        <p id="error" class="text-danger"></p>
        <p id="resp"></p>
    </div>
    <table id="query-result" visibility="hidden" class="table table-striped table-hover table-bordered">
        <thead>
            <th>记录ID</th>
            <th>一级指标</th>
            <th>二级指标</th>
            <th>三级指标</th>
            <th>国家</th>
            <th>年份</th>
            <th>指标值</th>
        </thead>
        <tbody id="query-body"> </tbody>
    </table>

</div>
<div class="col-sm-6">
    <div id="pie1" style="width:100%; height:250px"></div>
    <div id="pie2" style="width:100%; height:250px"></div>
    <div id="pie3" style="width:100%; height:250px"></div>
    <!-- <div id="treemap" style="width:100%; height:400px"></div>
    <div id="line" style="width:100%; height:400px"></div> -->
</div>
<!-- <iframe src="/static/html/form.html" style="position: relative;; right:800px; width:800px; height:380px; overflow-x:hidden; overflow-y:auto" frameborder="0"></iframe> -->
<script src="/static/js/data.json"></script>
<script src="/static/js/filter.js"></script>
<script src="/static/js/prefilter.js"></script>
<script src="/static/js/form.js"></script>
<script src="/static/js/echarts.min.js"></script>
<script src="/static/js/ajax.js"></script>
<!-- <script src="/static/js/treemap.js"></script>
<script src="/static/js/line.js"></script> -->
<script src="/static/js/pie.js"></script>
{% endif %}
{% endblock %}
